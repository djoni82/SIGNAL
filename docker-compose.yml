version: '3.8'

services:
  unified-signal-bot:
    build: .
    container_name: unified-signal-bot
    restart: unless-stopped
    volumes:
      - ./config.py:/app/config.py:ro
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - signal-network

networks:
  signal-network:
    driver: bridge 